<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Message</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div id="message">
          <h3 style="text-align: center; font-weight: bold">
            Pass The message
          </h3>
          <p style="border-bottom: 2px solid rgba(211, 211, 211, 0.5)"></p>
          <label for="">Enter a message</label>
          <br /><br />
          <button style="border-radius: 5px 0 0 5px">
            <i class="far fa-envelope"></i></button
          ><input type="text" id="message-input" /> <br /><br />
          <button id="click-input">Submit</button>
          <p
            id="message-output"
            style="text-align: center; text-transform: uppercase"
          ></p>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
